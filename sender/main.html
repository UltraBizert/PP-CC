<div class="container-fluid main" id="main">
	<div class="row">
		<div class="page-header ">
			<h1 class="text-center">Player name</h1>
		</div>
	</div>
	<div class="row ">
		<dl class="dl-horizontal">
			<div class="col-md-3 col-sm-6 col-xs-6">
				<dt><strong>Game stage:</strong></dt><dd id="stage">value</dd>
			</div>
			<div class="col-md-3 col-sm-6 col-xs-6">
				<dt><strong>Game type:</strong></dt><dd id="type">value</dd>
			</div>
			<div class="col-md-3 col-sm-6 col-xs-6">
				<dt><strong>Paddle:</strong></dt><dd id="paddle">value</dd>
			</div>
			<div class="col-md-3 col-sm-6 col-xs-6">
				<dt><strong>Score:</strong></dt><dd id="score">value</dd>
			</div>
		</dl>
	</div>
	<div class="row ">
		<div class="col-md-12">
			<button onclick="pause();" type="button" class="btn btn-default center-block btn-block">Pause</button>
			<div class="btn-group btn-group-justified third" role="group" >
				<div class="btn-group " role="group">
				<button onclick="left();"type="button" class="btn btn-default btn-lg">
					<span class="glyphicon glyphicon-arrow-left"></span>
				</button>
				</div>
				<div class="btn-group" role="group">
				<button onclick="right();" type="button" class="btn btn-default btn-lg">
					<span class="glyphicon glyphicon-arrow-right"></span>
				</button>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="btn-group btn-group-justified">
				<div class="btn-group"><button onclick="start();" class="btn btn-default">Start game</button></div>
				<div class="btn-group"><button onclick="exit();" class="btn btn-default">Exit</button></div>
			</div>
		</div>
