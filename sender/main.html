<div class="container-fluid" id="main">
	<div class="row">
		<div class="page-header ">
			<h1 class="text-center">Player name</h1>
		</div>
	</div>
	<div class="row info">
		<dl class="dl-horizontal info">
			<div class="col-md-4 col-sm-6 col-xs-12 ">
				<dt><strong>Game stage:</strong></dt><dd id="stage">value</dd>
			</div>
			<div class="col-md-4 col-sm-6 col-xs-12">
				<dt><strong>Player state:</strong></dt><dd id="state">value</dd>
			</div>
			<div class="col-md-4 col-sm-6 col-xs-12">
				<dt><strong>Paddle:</strong></dt><dd id="paddle">value</dd>
			</div>
		</dl>
		<hr align="center" width="100%" size="2" color="#ff0000" />
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="btn-group btn-group-justified ">
				<div class="btn-group btn-group-lg">
					<button onclick="start();" class="btn btn-default">Start game</button>
				</div>
				<div class="btn-group btn-group-lg">
					<button onclick="ready();" class="btn btn-default">Ready</button>
				</div>
				<div class="btn-group btn-group-lg">
					<button onclick="pause();" class="btn btn-default">Pause</button>
				</div>
				<div class="btn-group btn-group-lg">
					<button onclick="exit();" class="btn btn-default">Exit</button>
				</div>
			</div>
		</div>
	</div>
	<div class="row third">
		<div class="col-md-6 col-sm-6 col-xs-6 arrow">
			<button onclick="left();"type="button" class="btn btn-default btn-block">
				<span class="glyphicon glyphicon-arrow-left"></span>
			</button>
		</div>
		<div class="col-md-6 col-sm-6 col-xs-6 arrow">
			<button onclick="right();" type="button" class="btn btn-default btn-block">
				<span class="glyphicon glyphicon-arrow-right"></span>
			</button>
		</div>
	</div>
</div>
