<div class="container-fluid" id="main">
	<div class="row">
		<div class="page-header ">
			<h1 class="text-center" id="pName">Player name</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="btn-group btn-group-justified ">
				<div class="btn-group btn-group-lg">
					<button onclick="start();" class="btn btn-primary">Start game</button>
				</div>
				<div class="btn-group btn-group-lg">
					<input id="btnReady" onclick="ready();" class="btn btn-primary" type="button" value="Ready">
				</div>
				<div class="btn-group btn-group-lg">
					<button onclick="pause();" class="btn btn-primary">Pause</button>
				</div>
				<div class="btn-group btn-group-lg">
					<button onclick="exit();" class="btn btn-primary">Exit</button>
				</div>
			</div>
		</div>
	</div>
	<div class="row third">
		<div class="col-md-6 col-sm-6 col-xs-6 arrow">
			<button onmousedown="left();" onmouseup="stopMove();" type="button" class="btn btn-success btn-block">
				<span class="glyphicon glyphicon-arrow-left"></span>
			</button>
		</div>
		<div class="col-md-6 col-sm-6 col-xs-6 arrow">
			<button onmousedown="right();" onmouseup="stopMove();" type="button" class="btn btn-success btn-block">
				<span class="glyphicon glyphicon-arrow-right"></span>
			</button>
		</div>
	</div>
	<div class="row info">
		<dl class="dl-horizontal info">
			<div class="col-md-4 col-sm-6 col-xs-12 ">
				<dt><strong>Game stage:</strong></dt><dd id="stage">value</dd>
			</div>
			<div class="col-md-4 col-sm-6 col-xs-12">
				<dt><strong>Player state:</strong></dt><dd id="state">value</dd>
			</div>
			<div class="col-md-4 col-sm-6 col-xs-12">
				<dt><strong>Game type:</strong></dt>
				<dd>
					<select id="type">
						<option>Opponents</option>
						<option>Friends</option>
					</select>
				</dd>
			</div>
			<div class="col-md-4 col-sm-6 col-xs-12">
				<dt><strong>Paddle:</strong></dt><dd id="paddle">value</dd>
			</div>
		</dl>
	</div>
</div>
